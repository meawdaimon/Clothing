<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop Clothing</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <header>
       
        <div class="logo">
            <a href="index.html" class="logo"><img src="shirt/images.png" alt=""></a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
               
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <div class="product-list">
                <div class="product-card" data-name="Cool T-Shirt" data-price="20.00">
                    <img src="shirt/new8.avif" alt="Cool T-Shirt" >
                    <h3>Cool T-Shirt</h3>
                    <p>$20.00</p>
                    <button>Select</button>
                </div>
                <div class="product-card" data-name="Stylish Jeans" data-price="45.00">
                    <img src="shirt/new7.jpg" alt="Stylish Jeans">
                    <h3>Stylish Jeans</h3>
                    <p>$45.00</p>
                    <button>Select</button>
                </div>
                <div class="product-card" data-name="Casual Shoes" data-price="30.00">
                    <img src="shirt/new6.png" alt="Casual Shoes">
                    <h3>Casual Shoes</h3>
                    <p>$30.00</p>
                    <button>Select</button>
                </div>
            </div>
            <div class="product-list">
                <div class="product-card" data-name="Cool T-Shirt" data-price="20.00">
                    <img src="shirt/new5.webp" alt="Cool T-Shirt" >
                    <h3>Cool T-Shirt</h3>
                    <p>$20.00</p>
                    <button>Select</button>
                </div>
                <div class="product-card" data-name="Stylish Jeans" data-price="45.00">
                    <img src="shirt/new4.jfif" alt="Stylish Jeans">
                    <h3>Stylish Jeans</h3>
                    <p>$45.00</p>
                    <button>Select</button>
                </div>
                <div class="product-card" data-name="Casual Shoes" data-price="30.00">
                    <img src="shirt/new3.jpg" alt="Casual Shoes">
                    <h3>Casual Shoes</h3>
                    <p>$30.00</p>
                    <button>Select</button>
                </div>
            </div>
        </section>

       
        <section class="cart">
            <h2>Selected Items</h2>
            <ul id="cart-items">
                
            </ul>
           
            <button id="payButton" class="payButton">Proceed to Payment</button>
        </section>

        
    </main>

    <footer>
        <p>&copy; 2024 Orange Fashion. All rights reserved.</p>
    </footer>

    <script src="shop.js"></script>
</body>
</html>
